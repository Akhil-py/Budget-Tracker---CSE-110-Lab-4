name: Unit Tests

on:
  push:
    branches: [ StarterCodeDrafts ]
  pull_request:
    branches: [ StarterCodeDrafts ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Dependencies
        run: |
          cd ../client
          npm install
      - name: Unit Test
        run: |
          cd ../client
          npm test
